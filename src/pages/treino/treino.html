<ion-header>

  <ion-navbar>
    <ion-title>Treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <ion-list> -->
  <form (ngSubmit)="adicionaMusicas()">
    ADICIONAR MÚSICAS
    <!-- NOME -->
    <ion-item>
      <ion-input [(ngModel)]="musicaObj.nome" name="nome" placeholder="Nome"></ion-input>
    </ion-item>

    <!-- LEVEL -->
    <ion-item>
      <ion-input [(ngModel)]="musicaObj.level" name="level" placeholder="Level"></ion-input>
    </ion-item>

    <!-- TIPO -->
    <ion-list radio-group [(ngModel)]="musicaObj.tipo" name="tipo">
      <ion-item>
        <ion-label>Single</ion-label>
        <ion-radio value="S" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Double</ion-label>
        <ion-radio value="D"></ion-radio>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" block>Vai!</button>
  </form>
  <!-- </ion-list> -->

  <br>
  <br>
  <br>
  <br>
  <br> LISTA DE MÚSICAS
  <br>
  <br>
  <ion-list>
    <div class="musicas" *ngFor="let musica of musicas">
      {{ musica.nome }} - {{musica.tipo}}{{musica.level}}
    </div>
  </ion-list>

</ion-content>
